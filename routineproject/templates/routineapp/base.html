{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Sheikh Hasina National Institute of Youth Development | Teacher Dashboard
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="{% static 'images/logo.png' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <style>
    .nav-link {
      transition: all 0.7s;
    }
    .nav-link:hover {
      color: beige !important;
      background: tomato;
      border-radius: 5px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg z-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="{% static 'images/logo.png' %}"
            alt=""
            class="img-fluid"
            width="120px"
            height="120px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="{% url 'home' %}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item ps-4">
              <a class="nav-link text-light" href="{% url 'all_courses' %}"
                >All Courses</a
              >
            </li>
            <li class="nav-item ps-4">
              <a class="nav-link text-light" href="http://127.0.0.1:8000/admin"
                >Admin Login</a
              >
            </li>

            <li class="nav-item ps-4">
              <a class="nav-link text-light" href="{% url 'logout' %}"
                >Log Out</a
              >
            </li>
            <!-- <li class="nav-item px-4">
              <a class="nav-link text-light" href="{% url 'logout' %}"
                >Log Out</a
              > -->
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}

    <script src="{% static 'main.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
